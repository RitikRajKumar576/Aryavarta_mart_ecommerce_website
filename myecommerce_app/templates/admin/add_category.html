<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category - Dashboard</title>
    <style>
    /* Background Styling */
.category-section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
    padding: 20px;
}

/* Form Container */
.form-container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
    animation: fadeIn 1s ease-in-out;
}

/* Heading */
.form-container h2 {
    font-size: 24px;
    color: #fff;
    margin-bottom: 20px;
}

/* Input Field */
.form-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    color: #333;
    outline: none;
    transition: all 0.3s ease-in-out;
}

/* Input Focus Effect */
.form-container input:focus {
    transform: scale(1.05);
    border: 2px solid #ff758c;
}

/* Button Styling */
.form-container button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background: linear-gradient(90deg, #ff758c, #ff7eb3);
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

/* Button Hover Effect */
.form-container button:hover {
    background: linear-gradient(90deg, #ff7eb3, #ff758c);
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(255, 117, 140, 0.3);
}

/* Messages Styling */
.messages {
    margin-top: 15px;
    list-style: none;
    padding: 0;
}

.messages li {
    background: rgba(0, 0, 0, 0.2);
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 5px;
    animation: slideIn 0.5s ease-in-out;
}

/* Fade In Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Slide In Animation for Messages */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

    </style>
</head>
<body>
    <section class="category-section">
        <div class="form-container">
            <h2>Add a New Category</h2>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="category_name" placeholder="Enter category name" required>
                <button type="submit">Add Category</button>
            </form>

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </section>
    
</body>
</html>
